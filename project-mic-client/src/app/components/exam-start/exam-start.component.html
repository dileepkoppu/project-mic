<div style="padding-top: 6%;">
    <main>
        <div class="container-fliud bg-light bg-gradient">
            <div class="container">
                <div class="row pt-3">

                    <div class="col-sm-12 col-md-6 text-center p-3 d-sm-block d-md-none">
                        <img src="http://drive.google.com/uc?export=view&id=1Ldt-Ttqgpm-XvDexfLX6ivwhBEK91LmA" alt="" class="img-fluid rounded" width="300px">
                    </div>

                    <div class="col-sm-12 col-md-6 mb-3 mar">

                        <h2 class="d-none d-md-block fs-1">Hello There!</h2>
                        <h2 class="text-primary fw-bold font-monospace d-md-none">Hello There!</h2>

                        <p class="text-muted">Welcome to My Online Qiuz <i class="fa fa-smile-o" aria-hidden="true"></i>
                        </p>

                        <hr>

                        <p style="text-align:justify">Each quiz contains 10-15 questions, you get 1 point for each correct answer, at the end of each quiz you get your total score.Before attempting the quiz, learn HTML, CSS, JavaScript, Java, SQL, and PHP(optional)</p>

                        <p style="text-align:justify">{{record.description}}</p>

                        <form [formGroup]="startExamForm" autocomplete="off" (ngSubmit)='onSubmit()'>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <input type="text" id="name" placeholder="Enter your name" class="form-control" formControlName="name" >
                                    <span id="errorName" class="text-danger"></span>
                                </div>
                            </div>

                            <button type="submit"  class="btn btn-primary">Getting Started!</button>
                        </form>
                    </div>

                    <div class="col-sm-12 col-md-6 text-center p-3 d-none d-md-block">
                        <img src="http://drive.google.com/uc?export=view&id=1Ldt-Ttqgpm-XvDexfLX6ivwhBEK91LmA" alt="" class="img-fluid rounded" width="550px">
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
